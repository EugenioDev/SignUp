<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SignUp</title>
</head>
<body>
  <div class="form-container">
    <div class="form-container__inner">
      <div class="form-header">
        <h1>Join the <br>community</h1>
        <p>Take your art to the next level. Get it <br>seen by millions of people</p>
        <button type="button" id="btn-facebook">Join with Facebook</button>
      </div>
      <div class="form-body">
        <p>Or</p>
        <form id="form" novalidate>
          <div class="name-surname">
            <div class="first-name">
              <input type="text" id="firstName" placeholder="First Name">
            </div>
            <div class="last-name">
              <input type="text" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="email-password">
            <div class="email">
              <input type="email" id="email" placeholder="Email">
            </div>
            <div class="password">
              <input type="password" id="password" placeholder="Password">
            </div>
          </div>
          <button type="submit" id="submit">Create New Account</button>
        </form>
        <p class="terms">By joining, you acree to ourt Terms of <br>Service and Privacy Policy</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
